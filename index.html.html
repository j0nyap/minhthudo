<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ðŸ’˜</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', 'Segoe UI', sans-serif;
    }

    .card {
      background: white;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 90%;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 30px;
      color: #ff4d6d;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    button {
      border: none;
      border-radius: 12px;
      padding: 15px 30px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      transform: scale(1);
    }

    #yesBtn:hover {
      background-color: #ff335a;
    }

    #noBtn {
      background-color: #e0e0e0;
      color: #333;
    }

    #message {
      margin-top: 30px;
      font-size: 1.6rem;
      color: #ff4d6d;
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="question">Will you be my Valentine? ðŸ’–</h1>
    <div class="buttons" id="buttons">
      <button id="yesBtn">YES</button>
      <button id="noBtn">NO</button>
    </div>
    <div id="message">i love u sm my sweet girl ðŸ’•</div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const message = document.getElementById('message');
    const question = document.getElementById('question');
    const buttons = document.getElementById('buttons');

    let yesScale = 1;
    let noClickCount = 0;

    const noTexts = [
      'NO',
      'are you sure',
      'baby u sure?',
      'babyyyy',
      'baby pleasearghhhh',
      'just say yes baby'
    ];

    noBtn.addEventListener('click', () => {
      noClickCount++;

      yesScale += 0.3;
      yesBtn.style.transform = `scale(${yesScale})`;

      const textIndex = Math.min(noClickCount, noTexts.length - 1);
      noBtn.textContent = noTexts[textIndex];
    });

    yesBtn.addEventListener('click', () => {
      question.style.display = 'none';
      buttons.style.display = 'none';
      message.style.display = 'block';
    });
  </script>
</body>
</html>
